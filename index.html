<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewpart" content ="width=devics-width,intial-scale=1.0">
        <title>Temperature Converter</title>
        <meta name="google-site-verification" content="iNzSj2wvdE0Vu1PtrK5FfEiu_te0G2LQn5i3Kg-xozQ"/>
        <link rel="stylesheet" href="temp.css">
        <link rel="icon" type="img/x-icon" href="./images/favicon.icon">
    </head>
    <body>

        <div class="container">
            <h1>Temperature Converter </h1>
            <div class="temp-container">
               <div id="celsius">
                <input type="number" name="" placeholder="Celsius">
                <span class="icon">&#8451</span>
               </div>
               <div id="fahrenheit">
                <input type="number" name="" placeholder="Fahrenheit">
               <span class="icon">&#8457</span>
               </div>
               <div id="kelvin">
                <input type="number" name="" placeholder="Kelvin">
                <span class="icon">&#8490</span>
               </div>
               
               <div class="button">
                <button>All Clear</button>
               </div>
        </div>


        <script src="temp.js"></script>
    </body>
</html>
